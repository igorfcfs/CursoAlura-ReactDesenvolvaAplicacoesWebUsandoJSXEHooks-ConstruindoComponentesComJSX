<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--JSX: HTML + JS-->
    <script type="text/babel">
        

        //Props children = propriedades JSX filhas
        function Titulo({ children }){
            return (
                <h1 className="form__titulo">{children}</h1>
            )
        }
        function Subtitulo({ children }){
            return (
                <h2 className="form__texto">{children}</h2>
            )
        }
        //Props = propriedades JSX
        function CampoDeDigitacao({ id, label, tipo, placeholder, value, setValor }){
            return (
                <div className="form__campo-digitacao">
                    <label for={label}>E-mail ou usuário</label>
                    <input type={tipo} id={id} placeholder={placeholder} required value={value} onChange={(evento) => setValor(evento.target.value)} />
                </div>
            )
        }
        function Botao(){
            return (
                <button type="submit" className="form__botao">Login</button>
            )
        }
        function PaginaDeLogin(){
            //let email = ''
            /*function substituiValorDoCampo(novoValor) {
                email = novoValor
                console.log(email)
            }*/

            const [email, setEmail] = React.useState('');
            const [senha, setSenha] = React.useState('');

            const handleSubmit = (event) => {
                event.preventDefault();
                console.log('email ' + email);
                console.log('senha ' + senha);
            }
            
            return (
                <div className="container-login">
                    <img src="./img/imagem-login.png" alt="Mulher negra de cabelos pretos mexendo no computador" />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>
                            <Subtitulo>Boas vindas! Faça seu login</Subtitulo>
                            <CampoDeDigitacao id="email" label="Email ou usuario" tipo="email" placeholder="Digite o seu email ou usuario" value={email} setValor={setEmail}/>
                            <CampoDeDigitacao id="senha" label="Senha" tipo="password" placeholder="Digite a sua senha" value={senha} setValor={setSenha} />
                            <Botao />
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<PaginaDeLogin />);
    </script>
</body>

</html>
